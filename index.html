<body>
   <div class="TITULO">
      SHADOW
   </div>

   <div class="inicio">
      <div class="card">
         <figure>
            <img src="/imagenes/shasow garden.webp" alt="">
            <div class="capa">
               <h1>Shadow Garden</h1>
               <p>Shadow Garden es una misteriosa organización global clandestina oculta fundada por Cid Kagenō, también
                  conocido como Shadow . Su objetivo principal era eliminar el Culto de Diabolos y evitar que
                  resucitaran al antiguo Demonio Diabolos .</p>
            </div>
         </figure>
      </div>
   </div>




   <div class="CONTENEDOR">

      <div class="card">
         <figure>
            <img src="/imagenes/shadows.webp" alt="">
            <div class="capa">
               <h1>Cid kagenou</h1>
               <p>Cid kagenou anteriormente en su anterior vida como Minoru Kageno, es el antihéroe titular y
                  protagonista de la serie e historia; The Eminence in Shadow. Tras una muerte prematura, reencarna en
                  un mundo de espadas y hechicería. Eligiendo el nombre de Shadow como su nombre de alias, lidera la
                  organización secreta Shadow Garden.</p>
            </div>
         </figure>
      </div>

      <div class="card">
         <figure>
            <img src="/imagenes/alfa.webp" alt="">
            <div class="capa">
               <h1>ALFA</h1>
               <p>Alpha : Es una de las Siete Sombras originales. Después de que Shadow la curó de posesión demoníaca ,
                  ella le dedicó su vida. Técnicamente la segunda al mando, ella es la verdadera líder de Shadow Garden,
                  siendo su directora de operaciones quien expandió la organización desde las bases hasta convertirla en
                  una superpotencia económica y militar.</p>
            </div>
         </figure>
      </div>
      <div class="card">
         <figure>
            <img src="/imagenes/zeta.webp" alt="">
            <div class="capa">
               <h1>ZETA</h1>
               <p>Zeta : Es una de las Siete Sombras originales, además de descendiente del héroe Teriantropo, Lili.
                  Como jefa de exploración y espionaje, fundó una subfacción secreta a partir de la disidencia para la
                  dirección de la organización bajo Alpha con el objetivo final de hacer Sombra inmortal.</p>
            </div>
         </figure>
      </div>
      <div class="card">
         <figure>
            <img src="/imagenes/delta.webp" alt="">
            <div class="capa">
               <h1>DELTA</h1>
               <p>Delta : anteriormente conocida como Sara de Shadow Garden, es una de las "Siete Sombras" originales.
                  Como Loba Bestia, sirve como la principal fuerza de combate de la organización, pero carece de otros
                  talentos dignos de mención.</p>
            </div>
         </figure>
      </div>
      <div class="card">
         <figure>
            <img src="/imagenes/beta.webp" alt="">
            <div class="capa">
               <h1>BETA</h1>
               <p>Beta : Es una de las "Siete Sombras" originales. Su identidad pública es Natsume Kafka, la reconocida
                  autora de numerosas historias "originales" que son en realidad historias del mundo original de Shadow,
                  las utiliza para hacer conexiones y recopilar información.</p>
            </div>
         </figure>
      </div>

   </div>
   <div class="contenedor">
      <div class="card">
         <figure>
            <img src="/imagenes/epison.webp" alt="">
            <div class="capa">
               <h1>ÉPSILON</h1>0
               <p>Epsilon : Es una de las "Siete Sombras" originales. Su identidad pública es Shiron, una pianista y
                  compositora galardonada de numerosos temas "originales". canciones que en realidad son música de la
                  Tierra que le enseñó Shadow, que utiliza para infiltrarse en círculos influyentes.</p>
            </div>
         </figure>
      </div>
      <div class="card">
         <figure>
            <img src="/imagenes/ETA.webp" alt="">
            <div class="capa">
               <h1>ETA</h1>
               <p>Eta :Es una de las "Siete Sombras" originales y el jefe del departamento de I+D de la organización. Su
                  identidad pública es Eta Lloyd Wright, una genio arquitecta cuyo trabajo ganó un premio al implementar
                  principios científicos y matemáticos básicos que le enseñó maestro Shadow.</p>
            </div>
         </figure>
      </div>
      <div class="card">
         <figure>
            <img src="/imagenes/gamba.webp" alt="">
            <div class="capa">
               <h1>GAMBA</h1>
               <p>Gamma : Es una de las "Siete Sombras" originales, gestionando los asuntos internos, las finanzas y la
                  logística de la organización. Su identidad pública es Luna, la directora de la Compañía Mitsugoshi que
                  asegura fondos para Shadow Garden mediante la venta de productos "originales" productos que en
                  realidad se someten a ingeniería inversa utilizando las descripciones de productos de Shadow de la
                  Tierra.</p>
            </div>
         </figure>
      </div>

   </div>
